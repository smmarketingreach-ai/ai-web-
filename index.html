<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdsBoot.ai - AI Facebook Ads Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505; /* Off-Black fallback */
        color: #FFFFFF;
        overflow-x: hidden;
      }
      
      /* --- Futuristic Background --- */
      .animated-gradient-bg {
        background: radial-gradient(circle at 0% 0%, #2663ff33 0%, transparent 50%), 
                    radial-gradient(circle at 100% 0%, #00f2ff33 0%, transparent 50%), 
                    radial-gradient(circle at 100% 100%, #8b5cf633 0%, transparent 50%), 
                    radial-gradient(circle at 0% 100%, #ec489933 0%, transparent 50%),
                    #050505;
        background-size: 200% 200%;
        animation: gradientMove 15s ease infinite;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 0%; }
      }

      /* --- Glassmorphism --- */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: #2663FF;
        box-shadow: 0 0 15px rgba(38, 99, 255, 0.3);
      }

      /* --- Animations --- */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }

      .typing-dot {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out both;
        margin: 0 2px;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0F2C; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1E2345; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2663FF; 
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* --- 3D Scene Styles --- */
      .scene-3d {
        perspective: 1200px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .cube-wrapper {
        position: absolute;
        transform-style: preserve-3d;
      }

      .cube {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateCube 20s infinite linear;
      }

      .cube__face {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid rgba(0, 242, 255, 0.2);
        background: rgba(0, 242, 255, 0.02);
        backdrop-filter: blur(2px);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.05);
      }

      .cube__face--front  { transform: rotateY(  0deg) translateZ(50px); }
      .cube__face--right  { transform: rotateY( 90deg) translateZ(50px); }
      .cube__face--back   { transform: rotateY(180deg) translateZ(50px); }
      .cube__face--left   { transform: rotateY(-90deg) translateZ(50px); }
      .cube__face--top    { transform: rotateX( 90deg) translateZ(50px); }
      .cube__face--bottom { transform: rotateX(-90deg) translateZ(50px); }

      @keyframes rotateCube {
        0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
      }

      @keyframes floatAnimation {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
      }

      /* 3D Tilt Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-preserve-3d { transform-style: preserve-3d; }
    </style>

{

</head>

</html>
